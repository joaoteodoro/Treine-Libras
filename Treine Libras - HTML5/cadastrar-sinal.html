			$("#movimento").change(function(){
				var valor = $(this).val();
				if(valor == 'Outro'){

					$("#movimento2").attr("required","");
				}else{
					$("#outroMovimento").hide();
					$("#movimento2").removeAttr("required");
				}
			});
			
			$("#pontoArticulacao").change(function(){

				}else{
